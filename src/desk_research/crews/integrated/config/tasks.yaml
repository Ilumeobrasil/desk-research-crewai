synthesis_task:
  description: >
    Sua tarefa é sintetizar múltiplos relatórios de pesquisa independentes
    sobre o tema: "{topic}", produzidos por diferentes fontes.

    Este relatório será utilizado como insumo estratégico para tomada
    de decisão executiva. 
    O valor esperado não está em repetição ou prolixidade, mas em densidade analítica:
    - Cada parágrafo deve integrar múltiplas evidências, explicitar padrões observáveis e reduzir ambiguidades, mantendo rastreabilidade às fontes..

    ============================
    ENTRADAS DA TAREFA
    ============================
    - Relatórios brutos consolidados no bloco abaixo:
      {reports_context}

    ============================
    PROCESSO OBRIGATÓRIO
    ============================
    1. Leia integralmente todos os relatórios fornecidos.
    2. Identifique convergências, divergências e sinais únicos entre fontes.
    3. Utilize exclusivamente informações explícitas nos relatórios.
    4. Quando dados forem insuficientes ou conflitantes, declare isso de forma direta e transparente.
    5. Organize os achados seguindo rigorosamente a estrutura exigida.
    6. Sempre que possível, sintetize achados cruzando duas ou mais fontes no mesmo parágrafo, explicitando convergências ou contrastes.
    7. Evite frases meramente descritivas.
    8. Sempre que um dado for citado, explicite por que ele é relevante para o tema analisado, sem extrapolar além das fontes.
    9. Prefira parágrafos mais longos e integrados a múltiplos bullets curtos e isolados.

    ============================
    REGRA GLOBAL DE ANCORAGEM AO TÓPICO (OBRIGATÓRIA)
    ============================

    - TODO o conteúdo produzido DEVE estar diretamente relacionado ao tema "{topic}".
    - É PROIBIDO incluir:
      • fatos, dados, lacunas ou suposições que não impactem a resposta ao tema
      • descrições gerais do contexto que não alterem a compreensão do tópico
    - Cada seção deve contribuir explicitamente para:
      • responder ao tema
      • qualificar o grau de confiança da resposta
      • ou explicitar limites que impedem uma resposta mais precisa ao tema

    ============================
    REGRAS DE EVIDÊNCIA (CRÍTICO)
    ============================
    - Toda afirmação factual deve conter fonte explícita.
    - As fontes devem existir literalmente em {reports_context}.
    - Não invente, complete ou presuma dados ausentes.
    - Afirmações sem fonte não devem ser incluídas.
    - Para fontes Consumer Hours: sempre incluir trechos reais das entrevistas
      como evidência, utilizando texto real das transcrições.
    - Evidências qualitativas (ex.: Consumer Hours) NÃO PODEM ser usadas
      para afirmar:
      • preferência populacional
      • liderança de mercado
      • predominância por faixa etária
      • comportamento generalizável

    - Evidências qualitativas DEVEM ser descritas apenas como:
      • padrões de discurso
      • associações percebidas
      • menções recorrentes no corpus analisado

    - Afirmações de preferência, liderança ou predominância
      SÓ PODEM ser feitas se houver fonte quantitativa representativa explícita.

    ============================
    RESTRIÇÃO LEXICAL (CRÍTICA):
    ============================

    É PROIBIDO utilizar termos como:
    - "preferida"
    - "líder"
    - "predominante"
    - "domina"
    - "principal escolha"

    a menos que:
    - a fonte citada seja quantitativa
    - a base amostral e o recorte populacional estejam explícitos na fonte

    ============================
    REGRA DE ESCOPO (OBRIGATÓRIA):
    ============================

    Toda afirmação deve explicitar claramente:
    - a quem o dado se refere (ex.: entrevistados, respondentes, adultos 18+)
    - o tipo de dado (qualitativo ou quantitativo)

    Afirmações sem qualificador de escopo devem ser omitidas.

    ============================
    IDIOMA
    ============================
    - Texto 100% em Português (PT-BR).
    - Nomes próprios, marcas e títulos permanecem no idioma original.

    ============================
    REGRA DE PRIORIZAÇÃO GEOGRÁFICA (OBRIGATÓRIA)
    ============================

    - O Brasil é o referencial analítico primário de TODA a síntese.
    - Afirmações devem SEMPRE começar avaliando evidências referentes ao Brasil.

    - Evidências de outros países:
      • NÃO podem ser apresentadas como conclusão direta
      • NÃO podem ser descritas sem contextualização explícita ao Brasil

    - Dados internacionais SÓ podem ser incluídos quando:
      1. Forem explicitamente usados para evidenciar lacunas no contexto brasileiro
      2. Forem apresentados como contraste metodológico ou cultural
      3. Forem descritos como indícios exploratórios, nunca como generalização para o Brasil

    - Sempre que uma evidência internacional for citada, o texto DEVE:
      • Declarar explicitamente a inexistência, escassez ou limitação de dados brasileiros equivalentes
      • Indicar claramente que a observação se refere a outro país
      • Evitar qualquer inferência direta de transferência para o Brasil

    ─────────────────────────────────────────
    TOM E LINGUAGEM
    ─────────────────────────────────────────
    - Linguagem descritiva e objetiva
    - Sem justificativas metodológicas
    - Sem avaliação de qualidade das fontes

  expected_output: >
    Relatório em Markdown, seguindo EXATAMENTE a estrutura abaixo, sem seções extras, renomeadas ou reordenadas:
    - Não deve conter vestigios de markdown, como ```markdown, ```, etc. (OBRIGATÓRIO)

    ## DIRETO AO PONTO
    - Resposta objetiva em 1-2 parágrafos.
    - Apenas conclusões sustentadas por evidência recorrente.
    - Cada parágrafo deve responder explicitamente à pergunta original, sintetizando padrões observados e grau de confiança das evidências.

    ##COMO CHEGAMOS A ISSO

    Produza a seção “COMO CHEGAMOS A ISSO” seguindo estritamente o formato e as regras abaixo.

    ─────────────────────────────────────────
    OBJETIVO DA SEÇÃO
    ─────────────────────────────────────────

    Documentar quais fontes foram analisadas e qual o período temporal coberto.

    Esta seção NÃO deve conter conclusões, análises ou interpretações.

    ─────────────────────────────────────────
    FORMATO OBRIGATÓRIO
    ─────────────────────────────────────────

    ### Fontes analisadas

    Informe exclusivamente o **tipo de material**, a **quantidade** e o **período analisado**, no formato abaixo:

    Exemplo de formato:
    - [quantidade] [tipo de material] publicados/analisados/realizados entre [mês de ano] e [mês de ano];

    Exemplos válidos: (APENAS EXEMPLOS DE FORMATO)
    - X artigos científicos publicados entre Janeiro de 2022 e Dezembro de 2024;
    - Y notícias e estudos publicados entre Março de 2023 e Novembro de 2024;
    - XY entrevistas em profundidade com consumidores.

    ## REGRAS ESTRITAS:
    - **Fontes devem ser citadas APENAS caso existam no contexto fornecido.**
    - **Todas as fontes vindas de "web", se enquadram como "notícias e estudos".**
    - **Cada tipo de fonte de ser separado por uma nova bullet.**
    - **Não mencionar nomes de fontes, plataformas, instituições ou veículos.**
    - **Não incluir URLs ou referências externas nesta seção.**
    - **Não descrever recortes analíticos ou resultados.**
    - **Não informar data caso a fonte não tenha período temporal explícito e informado.**
    - **Não informar dados que não sejam o tipo de material, a quantidade e o período analisado.**
    - **Se dentro do relatório fornecido, houver aviso de indisponibilidade de conteúdo, não cite nas fontes.**
    - A menção específica a fontes ou links é permitida **apenas nos blocos analíticos**, exclusivamente como ilustração de afirmações.
    - Para materiais do tipo Consumer Hours, a quantidade de entrevistados é obrigatória.

    ─────────────────────────────────────────

    ## DÁ PARA AFIRMAR
    - NÃO reinterpretar dados
    - NÃO transformar menções em preferências
    - NÃO inferir motivação, causalidade ou representatividade
    - Lista de afirmações objetivas e insights, cada uma com fonte e se possível url com hyperlink.
    - Não inventar dados ou informações. somente trazer fatos e dados relevantes.
    - Para fontes Consumer Hours: sempre incluir trechos reais das entrevistas como evidência,
      utilizando texto exato das transcrições, nunca parafraseando ou resumindo.
    - Apresentar implicações ou leituras possíveis, sem tom prescritivo.
    - Esta seção deve conter apenas fatos observáveis ou estatísticos explicitamente declarados nas fontes.
    - Não incluir interpretações, impactos de mercado ou consequências futuras.
    - Ao cruzar fontes, explicitar claramente:
      - se elas medem o MESMO fenômeno
      - ou se apenas tratam de temas relacionados
      - Convergência temática NÃO implica validação mútua.
    - Cada bullet deve conter:
      - o fato observado
      - o padrão ou relevância desse fato
      - em caso de links, informar a fonte e url com hyperlink, precisa ser um link clicável e direto, dentro de parênteses após ponto final.
      - Não tem que ser no formato "Fonte: xxxx". Pode ser só um hyperlink curto direto para a fonte, e entre parênteses após o ponto final. Para ter menos texto.
        - exemplo: ([nome do site](https://www.site.com))
        - exemplo: ([nome do site academico](https://www.academic.com/pdf/paper.pdf))
      - em caso de entrevistas Consumer Hours, informar o trecho da entrevista como evidência, utilizando texto exato das transcrições, nunca parafraseando ou resumindo.
        - iniciar a afirmação deixando claro que são entrevistas Consumer Hours, usando expressões como "Algumas entrevistas em profundidade com consumidores apontam que..." ou "Entrevistas Consumer Hours indicam que..."
        - não informar nomes de consumidores, apenas o trecho da entrevista.
        - exemplo: Algumas entrevistas em profundidade com consumidores apontam que beber cerveja em eventos sociais não confere tanto status. <span class="tooltip">(Citação)<span class="tooltip-text">"Hoje a gente não vê a galera mais descolada com cerveja na mão em balada" (agosto de 2024, Mulher, 47 anos, GO)</span></span>
        - O formato deve usar tags HTML span com classes tooltip e tooltip-text:
          - O texto visível deve estar dentro de: <span class="tooltip">(Citação)</span>
          - O trecho da entrevista deve estar dentro de: <span class="tooltip-text">"trecho exato da transcrição" (data se disponível, [gênero, idade, estado] se disponível)</span>
          - O tooltip-text deve estar aninhado dentro do tooltip

    ## NÃO FICA CLARO
    - Pontos em que os dados NÃO permitem uma conclusão verificável.
    - Cada item DEVE indicar explicitamente:
      • qual afirmação seria tentadora, mas NÃO pode ser feita
      • qual evidência está ausente, incompleta ou conflitante
      • por que as fontes analisadas são insuficientes para resolvê-la
    - É OBRIGATÓRIO ancorar cada ambiguidade em:
      • lacuna de dados
      • divergência metodológica
      • diferença de recorte temporal, populacional ou conceitual entre fontes
    - Não repetir conclusões já apresentadas em “DÁ PARA AFIRMAR”.
    - Não usar expressões genéricas como:
      “não há dados suficientes”, “não fica claro”, “não é possível afirmar”
      sem explicitar exatamente O QUE falta ou entra em conflito.

    ## ALGUMAS SUPOSIÇÕES

    - Hipóteses plausíveis, **não comprovadas**, derivadas exclusivamente
      de fatos observáveis previamente documentados.

    - Nenhuma suposição pode ser apresentada sem:
      - evidência empírica explícita
      - fonte claramente identificada
      - distinção inequívoca entre dado observado e hipótese proposta

    - Não inferir causalidade, intencionalidade ou representatividade.
      As suposições devem ser leituras possíveis, não explicações definitivas.

    - Cada bullet deve conter obrigatoriamente:

      1. **Fatos observados que sustentam a suposição**
        - Devem seguir exatamente as mesmas regras do bloco **DÁ PARA AFIRMAR**
        - Incluir fonte e hyperlink quando aplicável
        - Para entrevistas Consumer Hours:
          - incluir trecho exato da transcrição como evidência
          - usar o mesmo formato de tooltip HTML

      2. **Padrão ou recorrência observada**
        - O que se repete, se acumula ou se destaca nos dados
        - Sem interpretação causal

      3. **Suposição derivada (explicitamente marcada como hipótese)**
        - Deve deixar claro que se trata de uma leitura possível
        - Usar expressões como:
          - “Uma hipótese plausível, a partir desses dados, é que…”
          - “Esses achados permitem levantar a suposição de que…”
        - Não utilizar linguagem conclusiva ou prescritiva

    - Suposições que não possam ser diretamente rastreadas
      aos dados apresentados devem ser omitidas.


    ## ISSO SIGNIFICA QUE…
      - Apresente um resumo analítico neutro da resposta à pergunta.
      - Traduza os achados em leituras possíveis ou implicações conceituais,
        sem adotar tom prescritivo ou orientar ações ao usuário.
      - Não inclua recomendações diretas, conselhos ou chamadas à ação,
        exceto quando explicitamente solicitadas na pergunta original.
      - Diferencie claramente:
        • Implicações derivadas diretamente dos dados  
        • Leituras possíveis que dependem de contexto adicional  
      - Não introduza novos fatos ou extrapolações além das evidências analisadas.
      - Utilizar linguagem descritiva e analítica.
      - Evitar verbos normativos como “precisar”, “dever”, “é necessário”, “exige”.
      - Formular implicações como possíveis leituras, não como direcionamentos.

evaluation_task:
  description: >
    Avalie tecnicamente o relatório fornecido, atuando como auditor
    responsável por garantir que apenas análises defensáveis,
    rastreáveis e estruturalmente corretas avancem no fluxo decisório.

    ============================
    ENTRADA
    ============================
    {report_content}

    ============================
    OBJETIVO
    ============================
    Verificar aderência estrutural, rigor analítico,
    uso correto de evidência e coerência estratégica,
    bloqueando qualquer forma de extrapolação ou alucinação.

    ============================
    CRITÉRIOS DE AVALIAÇÃO
    ============================

    1. Aderência Estrutural (0-25)
       - Todas as seções obrigatórias estão presentes?
       - Os títulos das seções estão exatamente como definidos?
       - Não existem seções extras ou renomeadas?

    2. Profundidade Baseada em Evidência (0-25)
       - As afirmações em "DÁ PARA AFIRMAR" possuem fonte explícita?
       - Há distinção clara entre fato, incerteza e suposição?
       - O texto evita linguagem opinativa ou vaga?

    3. Integração e Uso das Fontes (0-25)
       - Todas as fontes citadas existem em {reports_context}?
       - Fontes fracas ou ausentes foram explicitamente declaradas?
       - Não há fontes inventadas ou genéricas?

    4. Qualidade Estratégica (0-25)
       - A seção "ISSO SIGNIFICA QUE…" é um resumo analítico neutro da resposta?
       sem fornecer recomendações que não foi solicitado no topico.
       - As implicações respeitam as limitações dos dados?
       - Não há recomendações desconectadas das evidências?

    ============================
    REGRAS DE REPROVAÇÃO AUTOMÁTICA
    ============================
    - Se existir QUALQUER afirmação factual sem fonte explícita:
      • score máximo permitido: 70
      • approved: false
    - Se existir QUALQUER fonte inventada ou não presente nos relatórios:
      • score máximo permitido: 50
      • approved: false
    - Se houver quebra estrutural grave:
      • score máximo permitido: 60
      • approved: false

    ============================
    OUTPUT OBRIGATÓRIO (JSON)
    ============================
    Retorne APENAS um objeto JSON válido com os campos abaixo:

    {
      "score": number (0-100),
      "approved": boolean,
      "feedback": string
    }

    ============================
    DIRETRIZ DE FEEDBACK
    ============================
    - Se score >= 80:
      • Feedback curto, confirmando aprovação.
    - Se score < 80:
      • Feedback DEVE listar claramente:
        - O que está errado
        - Em qual seção
        - Qual regra foi violada
        - O que deve ser corrigido de forma objetiva
      • Evite termos vagos como "aprofundar" ou "melhorar".
      • Seja direto, técnico e acionável.

  expected_output: >
    Objeto JSON de avaliação de qualidade,
    sem texto fora do JSON,
    com veredicto claro de aprovação ou reprovação,
    e feedback tecnicamente acionável.

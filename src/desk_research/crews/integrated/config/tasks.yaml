    ## DÁ PARA AFIRMAR
    
    OBJETIVO:
    Lista de afirmações objetivas, insights e padrões observáveis sustentados por evidências explícitas.
    
    DIRETRIZES DE EXTENSÃO (CRÍTICO):
    - Mínimo esperado: 6-12 bullets detalhados
    - Cada bullet deve ter 4-10 linhas (NÃO 1-2 linhas)
    - Mínimo esperado: 1500 palavras nesta seção
    - Quando houver padrão recorrente: documentar a recorrência explicitamente com números
    
    REGRAS ABSOLUTAS:
    - NÃO reinterpretar dados
    - NÃO transformar menções em preferências
    - NÃO inferir motivação, causalidade ou representatividade
    - NÃO inventar dados ou informações
    - Somente trazer fatos e dados relevantes explícitos nas fontes
    - Esta seção deve conter apenas fatos observáveis ou estatísticos explicitamente declarados nas fontes
    - Não incluir interpretações, impactos de mercado ou consequências futuras
    
    CRUZAMENTO DE FONTES:
    - Ao cruzar fontes, explicitar claramente:

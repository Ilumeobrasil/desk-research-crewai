synthesis_task:
  description: >
    Sua tarefa é sintetizar múltiplos relatórios de pesquisa independentes sobre o tema: "{topic}", 
    produzidos por diferentes fontes. Este relatório será utilizado como insumo estratégico para 
    tomada de decisão executiva.

    ============================
    PRINCÍPIO DA DENSIDADE MÁXIMA (CRÍTICO)
    ============================
    
    Este relatório deve EXTRAIR O MÁXIMO das fontes fornecidas, não o mínimo.

    MENTALIDADE CORRETA:
    - "Tenho 50 páginas de dados → como aproveitar ao máximo?"
    - NÃO: "Tenho 50 páginas → como resumir em 2 parágrafos?"

    O valor esperado não está em resumo breve ou síntese superficial, mas em DENSIDADE ANALÍTICA:
    - Cada parágrafo deve integrar múltiplas evidências
    - Cada parágrafo deve explicitar padrões observáveis com dados específicos
    - Cada parágrafo deve reduzir ambiguidades mantendo rastreabilidade às fontes
    - Priorizar PROFUNDIDADE sobre brevidade

    DENSIDADE ESPERADA POR SEÇÃO:
    - SÍNTESE EXECUTIVA: 3-5 parágrafos densos (mínimo 800 palavras, 4-8 linhas por parágrafo)
    - DÁ PARA AFIRMAR: 10-15 bullets detalhados (mínimo 1500 palavras, 4-7 linhas por bullet)
    - NÃO FICA CLARO: 5-8 lacunas bem documentadas (mínimo 500 palavras)
    - ALGUMAS SUPOSIÇÕES: 5-8 hipóteses fundamentadas (mínimo 800 palavras)
    - ISSO SIGNIFICA QUE: 3-5 parágrafos analíticos (mínimo 600 palavras)

    REGRA DE OURO DA DENSIDADE:
    - Se você tem 3 fontes sobre o mesmo ponto → escreva 1 parágrafo integrando as 3
    - Se você tem 10 menções a um padrão → documente TODAS, não apenas "algumas"
    - Se você tem dados numéricos → inclua os números específicos, não apenas "aumentou"
    - Se você tem 20 citações → use múltiplas citações quando o padrão se repetir (mínimo 6-10)
    - Se você tem 15 fontes disponíveis → todas devem aparecer integradas no texto
    
    O relatório só está completo quando:
    - Todas as fontes disponíveis foram incorporadas
    - Todos os dados numéricos relevantes foram incluídos
    - Todos os padrões recorrentes foram documentados com extensão explícita
    - Todas as divergências foram explicitadas
    - Múltiplas citações foram usadas quando padrões se repetem

    ============================
    PROCESSO OBRIGATÓRIO
    ============================
    1. Leia integralmente todos os relatórios fornecidos.
    2. Identifique convergências, divergências e sinais únicos entre fontes.
    3. Utilize exclusivamente informações explícitas nos relatórios.
    4. Quando dados forem insuficientes ou conflitantes, declare isso de forma direta e transparente.
    5. Organize os achados seguindo rigorosamente a estrutura exigida.
    6. Sempre que possível, sintetize achados cruzando duas ou mais fontes no mesmo parágrafo, explicitando convergências ou contrastes.
    7. Evite frases meramente descritivas.
    8. Sempre que um dado for citado, explicite:
       - O valor exato (número, percentual, data)
       - A extensão do padrão (quantas fontes, quantos respondentes)
       - Por que ele é relevante para o tema analisado
    9. Prefira parágrafos mais longos e integrados (4-8 linhas) a múltiplos bullets curtos e isolados.
    10. Documente a AMPLITUDE dos dados: se há 15 fontes, todas devem ser incorporadas.

    ============================
    REGRA ANTI-COMPRESSÃO (OBRIGATÓRIA)
    ============================
    
    É PROIBIDO:
    - Comprimir múltiplas evidências em uma única frase genérica
    - Usar "alguns estudos" quando você tem a lista completa de estudos
    - Usar "há evidências" sem especificar quantas e quais
    - Resumir 5 citações diferentes em "entrevistados mencionam que..."
    - Usar "crescimento" sem incluir o percentual quando ele está disponível
    - Usar "consumidores" sem especificar quantos, qual perfil, qual período
    
    É OBRIGATÓRIO:
    - Quando houver 3+ fontes sobre o mesmo ponto: listar padrões específicos de cada uma
    - Quando houver dados numéricos: incluir os números exatos (12%, 340 respondentes, R$ 2,4bi)
    - Quando houver citações: usar múltiplas citações se o padrão se repetir (mínimo 6-10 citações)
    - Quando houver divergência: documentar TODAS as posições encontradas, não apenas "há divergência"
    - Quando houver evolução temporal: incluir dados de múltiplos pontos no tempo
    - Quando houver segmentação: incluir dados de múltiplos segmentos
    
    TESTE DE DENSIDADE:
    Se ao ler um parágrafo você consegue pensar "mas quais fontes?", "quantos exatamente?", 
    "qual o percentual?" ou "o que disseram?" → o parágrafo está subdocumentado e deve ser expandido.

    ============================
    EXEMPLOS DE INTEGRAÇÃO DENSA
    ============================
    
    ❌ EVITAR (resumo genérico superficial):
    "Há crescimento no consumo de cerveja entre jovens. Entrevistados mencionam preferência 
    por artesanais."
    
    ✅ PREFERIR (síntese densa e ancorada):
    "Três estudos acadêmicos publicados entre janeiro de 2022 e dezembro de 2024 documentam 
    aumento no consumo de cerveja entre consumidores de 18-25 anos no Brasil: Estudo A reporta 
    crescimento de 12,3% em volume per capita (2022-2023, n=2.340 respondentes, margem de erro 
    2,1%), Estudo B identifica aumento de 8,7% em frequência de consumo semanal (2023-2024, 
    n=1.890 respondentes), e Estudo C registra expansão de 15,2% em gastos mensais com cerveja 
    nessa faixa etária, passando de R$ 87 para R$ 100 em média ([Estudo C](https://link.com)). 
    Esse padrão quantitativo é reforçado por 8 notícias sobre o mercado cervejeiro publicadas 
    entre março e novembro de 2024, que citam dados de vendas de grandes distribuidoras indicando 
    crescimento de 18% no segmento premium ([Notícia Exemplo](https://link.com)). Entrevistas em 
    profundidade com 23 consumidores dessa faixa etária, realizadas entre junho e agosto de 2024, 
    indicam associação recorrente entre consumo de cerveja artesanal e eventos sociais específicos: 
    <span class='tooltip'>(Citação)<span class='tooltip-text'>'Final de semana sem cerveja não é 
    final de semana' (ago/2024, Homem, 23, RJ, Classe C)</span></span>, padrão presente em 18 das 
    23 entrevistas. Outras citações reforçam a dimensão social: <span class='tooltip'>(Citação)
    <span class='tooltip-text'>'Cerveja artesanal é pra quando você quer impressionar, não pra 
    qualquer role' (jul/2024, Homem, 28, SP, Classe B)</span></span> e <span class='tooltip'>
    (Citação)<span class='tooltip-text'>'A gente escolhe artesanal quando sai com o pessoal que 
    entende de cerveja' (jun/2024, Mulher, 25, MG, Classe B)</span></span>. Já em cidades do 
    interior com menos de 100 mil habitantes, apenas 3 dos 8 entrevistados mencionaram 
    diferenciação por tipo de cerveja, sugerindo padrão mais concentrado em capitais."
    
    ANÁLISE DO EXEMPLO BOM:
    - Integra 3 estudos acadêmicos + 8 notícias + 23 entrevistas (14 fontes)
    - Inclui dados numéricos específicos (12,3%, 8,7%, 15,2%, R$ 87→R$ 100, n=2.340)
    - Documenta extensão do padrão (18 de 23 entrevistas)
    - Usa múltiplas citações (3 citações diretas)
    - Inclui nuance geográfica (contraste capital vs interior)
    - Explicita períodos temporais (2022-2023, jun-ago/2024)
    - Fornece links clicáveis para fontes
    - Total: 8 linhas densas vs 1 linha genérica

    ============================
    REGRA GLOBAL DE ANCORAGEM AO TÓPICO (OBRIGATÓRIA)
    ============================

    - TODO o conteúdo produzido DEVE estar diretamente relacionado ao tema "{topic}".
    - É PROIBIDO incluir:
      • Fatos, dados, lacunas ou suposições que não impactem a resposta ao tema
      • Descrições gerais do contexto que não alterem a compreensão do tópico
      • Discussões metodológicas sobre as fontes
    - Cada seção deve contribuir explicitamente para:
      • Responder ao tema com máxima densidade
      • Qualificar o grau de confiança da resposta
      • Ou explicitar limites que impedem uma resposta mais precisa ao tema

    ============================
    REGRAS DE EVIDÊNCIA (CRÍTICO)
    ============================
    - Toda afirmação factual deve conter fonte explícita.
    - As fontes devem existir literalmente em {reports_context}.
    - Não invente, complete ou presuma dados ausentes.
    - Afirmações sem fonte não devem ser incluídas.
    - Para fontes Entrevistas em profundidade: sempre incluir trechos reais das entrevistas
      como evidência, utilizando texto real das transcrições.
    - Evidências qualitativas (ex.: Entrevistas em profundidade) NÃO PODEM ser usadas
      para afirmar:
      • preferência populacional
      • liderança de mercado
      • predominância por faixa etária
      • comportamento generalizável

    - Evidências qualitativas DEVEM ser descritas apenas como:
      • padrões de discurso
      • associações percebidas
      • menções recorrentes no corpus analisado

    - Afirmações de preferência, liderança ou predominância
      SÓ PODEM ser feitas se houver fonte quantitativa representativa explícita.

    ============================
    RESTRIÇÃO LEXICAL AMPLIADA (CRÍTICA)
    ============================

    É PROIBIDO utilizar termos ou construções que impliquem interpretação,
    avaliação ou causalidade, incluindo (mas não se limitando a):

    - tendência
    - movimento
    - mudança cultural
    - explicado por
    - atribuído a
    - impulsionado por
    - reflexo de
    - resultado de
    - oportunidade
    - impacto
    - significativo
    - relevante
    - indica que (quando seguido de explicação causal)

    Caso algum desses termos seja necessário, a frase DEVE ser reescrita
    em formato puramente descritivo ou removida.

    -É PROIBIDO utilizar verbos epistêmicos ou inferenciais para introduzir fatos, incluindo:
      - “indicar”, “mostrar”, “apontar”, “sugerir”, “revelar”, “demonstrar”.
    - Substitua por verbos descritivos compatíveis com o tipo de dado:
      - Quantitativo: “registrou”, “atingiu”, “correspondeu a”, “foi declarado por”
      - Qualitativo: “foi mencionado”, “apareceu recorrentemente”, “foi verbalizado”

    ============================
    REGRA DE ESCOPO E DETALHAMENTO (OBRIGATÓRIA)
    ============================
    
    Toda afirmação deve explicitar claramente e com máximo detalhe:
    
    - A quem o dado se refere:
      • NÃO: "consumidores"
      • SIM: "23 consumidores de 25-45 anos entrevistados entre junho e agosto de 2024 
        em capitais do Sudeste"
    
    - O tipo de dado:
      • NÃO: "dados qualitativos"
      • SIM: "entrevistas em profundidade com roteiro semi-estruturado, duração média 45min"
    
    - A extensão do padrão:
      • NÃO: "alguns mencionam"
      • SIM: "18 de 23 entrevistados mencionam" ou "padrão observado em 78% das entrevistas"
    
    QUANDO HOUVER DADOS QUANTITATIVOS:
    - Incluir números absolutos E percentuais quando ambos disponíveis
    - Incluir período exato de coleta (não "recente", mas "março a maio de 2024")
    - Incluir tamanho amostral quando informado (n=2.340)
    - Incluir margem de erro quando informada (±2,1%)
    - Incluir múltiplos pontos temporais quando houver série histórica
    
    QUANDO HOUVER DADOS QUALITATIVOS:
    - Incluir número exato de entrevistados/respondentes
    - Incluir período exato de realização
    - Incluir perfil demográfico quando disponível (idade, gênero, classe, localização)
    - Incluir MÚLTIPLAS citações quando o padrão se repetir (mínimo 6-10 para padrões fortes)
    - Incluir frequência do padrão (ex: "mencionado em 15 de 20 entrevistas")
    
    Afirmações sem qualificador detalhado de escopo devem ser expandidas ou omitidas.

    ============================
    IDIOMA
    ============================
    - Texto 100% em Português (PT-BR).
    - Nomes próprios, marcas e títulos permanecem no idioma original.

    ============================
    REGRA DE PRIORIZAÇÃO GEOGRÁFICA (OBRIGATÓRIA)
    ============================
    
    - O Brasil é o referencial analítico primário de TODA a síntese.
    - Afirmações devem SEMPRE começar avaliando evidências referentes ao Brasil.
    - Evidências de outros países:
      • NÃO podem ser apresentadas como conclusão direta
      • NÃO podem ser descritas sem contextualização explícita ao Brasil
    
    - Dados internacionais SÓ podem ser incluídos quando:
      1. Forem explicitamente usados para evidenciar lacunas no contexto brasileiro
      2. Forem apresentados como contraste metodológico ou cultural
      3. Forem descritos como indícios exploratórios, nunca como generalização para o Brasil
    
    - Sempre que uma evidência internacional for citada, o texto DEVE:
      • Declarar explicitamente a inexistência, escassez ou limitação de dados brasileiros equivalentes
      • Indicar claramente que a observação se refere a outro país
      • Evitar qualquer inferência direta de transferência para o Brasil

    ─────────────────────────────────────────
    TOM E LINGUAGEM
    ─────────────────────────────────────────
    - Linguagem descritiva e objetiva
    - Sem justificativas metodológicas
    - Sem avaliação de qualidade das fontes

    ============================
    AUTO-CHECAGEM OBRIGATÓRIA (NÃO EXIBIR)
    ============================

    Antes de produzir a resposta final, você DEVE verificar internamente:
    1. Se cada parágrafo pode ser lido sem responder "por quê?"
    2. Se toda afirmação factual possui fonte explícita existente nos relatórios fornecidos.
    3. Se termos avaliativos ou narrativos foram usados
    4. Se alguma evidência internacional foi tratada como conclusão
    5. Revise o texto e garanta que NÃO exista nenhuma ocorrência de: "Consumer Hours", "Asimov", "RAG", "X", "Y", "XY", "[", "]", "(Citação)".
    6. Na seção “Fontes analisadas”, verifique se TODAS as fontes contêm um período temporal explícito.
    7. Se qualquer afirmação começar com o nome de uma fonte, a resposta deve ser reescrita antes da entrega.
    Qualquer falha exige reescrita antes da entrega.

    ============================
    ENTRADAS DA TAREFA
    ============================
    - Relatórios brutos consolidados no bloco abaixo:
      "{reports_context}"

  expected_output: >
    Relatório em Markdown, seguindo EXATAMENTE a estrutura abaixo, sem seções extras, renomeadas ou reordenadas:
    - Não deve conter vestigios de markdown, como ```markdown, ```, etc. (OBRIGATÓRIO)

    ## DIRETO AO PONTO
    - Resposta objetiva em 1-2 parágrafos.

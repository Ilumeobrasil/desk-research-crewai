search_papers_task:
  description: >
    Realizar uma busca acadêmica sistemática, persistente e criteriosa
    de papers científicos relevantes sobre "{topic}", com foco em
    publicações recentes, metodologicamente robustas e adequadas
    para análise técnica profunda.

    ESTA TAREFA É A BASE DE TODO O PIPELINE.
    Tente buscar pelo menos 4 papers relevantes.
    A qualidade do output impacta diretamente todas as análises posteriores.

  CONTEXTO:
    - Prioridade absoluta: qualidade científica, recência e acesso a PDF completo.
    - A busca deve ser EXAUSTIVA dentro das ferramentas disponíveis.

  PROCESSO OBRIGATÓRIO:

    ETAPA 1 — BUSCA PRIMÁRIA (OBRIGATÓRIA):
      - Utilizar EXCLUSIVAMENTE a ferramenta `serper_scholar_tool`.
      - Parâmetros obrigatórios:
        - query: string do topic "{topic}"
        - num: {max_papers}
        - gl: country da busca (br, us, etc.), default é 'br', só use outra se for especificado no input.
      - Executar NO MÍNIMO 3 queries diferentes, variando:
        - termos principais
        - sinônimos técnicos
        - abordagens metodológicas
      - Parâmetros obrigatórios:
        - query: string do topic "{topic}"
        - num: {max_papers}
      - Priorizar resultados com:
        - ano >= 2020
        - link direto para PDF
        - venues reconhecidos (Nature, Science, IEEE, ACM, Elsevier, arXiv, SciELO)

    CRITÉRIO DE SUCESSO DA ETAPA 1:
      - Pelo menos 3 papers relevantes com PDF acessível.
      - Caso contrário, a etapa é considerada FALHA PARCIAL.

    ETAPA 2 — BUSCA SECUNDÁRIA (FALLBACK CONDICIONAL):
      - Executar SOMENTE se a Etapa 1 falhar.
      - Utilizar a ferramenta `openalex_search_tool`.
      - Priorizar:
        - Open Access = true
        - artigos com abstract completo
      - Executar múltiplas queries, alinhadas às da Etapa 1.

    ETAPA 3 — BUSCA TERCIÁRIA (OPCIONAL E JUSTIFICADA):
      - Utilizar Semantic Scholar APENAS se:
        - não houver papers suficientes após Etapas 1 e 2
      - Documentar explicitamente o motivo do uso.

    ETAPA 4 — EXPANSÃO POR CITAÇÕES:
      - Se identificar paper altamente citado ou seminal:
        - buscar trabalhos que o citem
        - ou extensões diretas da mesma linha de pesquisa
      - Registrar a relação entre os trabalhos.

  RESTRIÇÕES:
    - Não incluir papers sem relação direta com "{topic}".
    - Não incluir artigos sem PDF acessível.
    - Evitar repetir tentativas idênticas em caso de erro técnico.
    - So use a proxima ferramenta se a ferramenta anterior falhar tecnicamente.
    - Se uma ferramenta falhar tecnicamente, avançar imediatamente para a próxima.

  DOCUMENTAÇÃO OBRIGATÓRIA:
    - Registrar limitações encontradas (ex: escassez de papers recentes).

  expected_output: >
    Relatório em Markdown, seguindo EXATAMENTE a estrutura abaixo, sem seções extras, renomeadas ou reordenadas:
    - Não deve conter vestigios de markdown, como ```markdown, ```, etc. (OBRIGATÓRIO)

    Lista estruturada com DOIS grupos:

    1. PAPERS ACEITOS:
       - Título completo
       - Autores
       - Ano
       - Venue
       - URL do PDF
       - Resumo ORIGINAL do paper

    2. PAPERS DESCARTADOS OU INCOMPLETOS:
       - Título
       - URL
       - Motivo do descarte
       
synthesize_report_task:
  description: >
    Consolidar evidências textuais LITERAIS a partir de papers acadêmicos
    já extraídos (PDFs), preservando ALTA DENSIDADE e GRANDE VOLUME
    de informação textual, com máxima fidelidade ao texto original.

    ESTA TASK NÃO RESPONDE À PERGUNTA "{topic}".
    Ela NÃO realiza análise, síntese, interpretação, comparação
    ou conclusões.

    O objetivo é gerar uma BASE DE EVIDÊNCIAS EXTENSA,
    volumosa e auditável, mesmo que o resultado fique longo
    e repetitivo.

    REGRAS ABSOLUTAS (CRÍTICO):

    1. TODO o texto apresentado DEVE ser literal ou quase literal
       (copiado diretamente do texto extraído dos PDFs).
    2. É ESTRITAMENTE PROIBIDO:
       - Resumir
       - Parafrasear
       - Reescrever
       - Generalizar
       - Criar frases explicativas
       - Reduzir volume por “boa leitura”
    3. O agente NÃO pode decidir que “já é suficiente”.
       O critério é QUANTIDADE, não elegância.
    4. Cada evidência DEVE ser atribuída explicitamente ao paper.
    5. Texto que não possa ser localizado no PDF via Ctrl+F
       é considerado ERRO.

    DEFINIÇÃO DE TEXTO LITERAL:
    - Copiar palavra por palavra
    - Manter ordem, pontuação e vocabulário
    - Cortes só com "..."
    - Nunca reescrever para clareza

    REGRAS DE VOLUME OBRIGATÓRIO (ESSENCIAL):

    6. PARA CADA PAPER, extrair O MÁXIMO POSSÍVEL de conteúdo relevante.
    7. MÍNIMOS OBRIGATÓRIOS POR PAPER:
       - Pelo menos 8 BLOCOS DE EVIDÊNCIA
       - Cada bloco com:
         • no mínimo 2 parágrafos completos OU
         • no mínimo 10 frases consecutivas
    8. Os blocos DEVEM estar distribuídos ao longo do texto:
       - início
       - meio
       - final
    9. NÃO interromper a extração após encontrar bons trechos.
       Continuar até que a maior parte do conteúdo relevante
       tenha sido copiada.

    ESTRATÉGIA DE EXTRAÇÃO:

    - Priorizar parágrafos completos
    - Incluir metodologia, resultados, discussão e conclusões
    - Repetição de informações é PERMITIDA
    - Não deduplicar
    - Na dúvida, copiar blocos MAIORES

    O agente deve se comportar como um
    EXTRATOR AUTOMÁTICO DE TEXTO,
    não como um analista humano.

  expected_output: >
    Documento em markdown contendo EXCLUSIVAMENTE evidências textuais
    extraídas dos papers, SEM QUALQUER seção de análise, resumo
    ou interpretação.

    ESTRUTURA OBRIGATÓRIA:

    ## Título do Paper
    # URL:
    # Ano de Publicação:
    # Tipo da Fonte: acadêmica

    Conteúdo:
      - Bloco literal 1 (extenso)
      - Bloco literal 2 (extenso)
      - Bloco literal 3 (extenso)
      - ...
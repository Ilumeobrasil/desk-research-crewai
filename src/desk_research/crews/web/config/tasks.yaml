extract_web_content:
  description: >
    Extrair conteúdo textual bruto das URLs fornecidas.

    ESTA TASK NÃO RESPONDE À PERGUNTA '{query}'.
    Ela apenas coleta texto original das fontes.

    PROCEDIMENTO OBRIGATÓRIO:
    1. Utilizar `web_scraper_tool` para CADA URL recebida.
    2. Extrair o conteúdo completo da página.
    3. Preservar linguagem original, números, datas e termos técnicos.

    EXTRAÇÃO (CRÍTICO):
    - Copiar o conteúdo completo da página.
    - NÃO reescrever para clareza.
    - NÃO conectar ideias.

    USO DE FERRAMENTA (CONTRATO OBRIGATÓRIO):
    - O campo "Texto bruto extraído" DEVE conter exclusivamente o texto retornado pelo `web_scraper_tool`.
    - É PROIBIDO editar, reordenar, resumir, reescrever ou “apresentar” o texto após a extração.
    - Qualquer modificação textual após o scraping é considerada ERRO.

    FORMATO DO TEXTO EXTRAÍDO:
    - O texto deve aparecer como um BLOCO CONTÍNUO.
    - Não adicionar frases introdutórias.
    - Não adicionar marcadores explicativos.
    - Não adicionar observações, notas ou comentários.

    PROIBIÇÕES ABSOLUTAS:
    - NÃO interpretar dados.
    - NÃO tirar conclusões.
    - NÃO responder à pergunta '{query}'.
  
  expected_output: >
    Documento em markdown contendo uma seção por URL.

    Cada seção DEVE conter:
    - Título da página (extraído da página)
    - URL
    - Data de publicação

    ### Conteúdo extraído
    BLOCO DE TEXTO CONTÍNUO retornado pelo web_scraper_tool,
    sem qualquer modificação linguística.

evidence_consolidation_task:
  description: >
    Consolidar evidências factuais a partir de conteúdos web já extraídos,
    preservando ALTA DENSIDADE de informação e máxima fidelidade textual.

    ESTA TASK NÃO RESPONDE À PERGUNTA '{query}'.
    Ela NÃO realiza análise, síntese, interpretação ou conclusões.

    O objetivo é criar uma BASE DE EVIDÊNCIAS DENSA,
    granular e rastreável, que sirva de insumo direto
    para um relatório analítico posterior.

    REGRAS ABSOLUTAS (CRÍTICO):

    1. TODO o texto apresentado DEVE ser literal ou quase literal
       (copiado das fontes extraídas).
    2. É PROIBIDO:
       - Resumir parágrafos
       - Parafrasear ideias
       - Generalizar informações
       - Criar frases explicativas
       - Unificar dados de fontes diferentes em uma única frase
    3. Cada evidência DEVE ser atribuída explicitamente à sua fonte.
    4. O agente NÃO pode:
       - Inferir tendências
       - Comparar dados entre fontes
       - Avaliar relevância
       - Reduzir volume para “melhor leitura”
    5. DEFINIÇÃO DE TEXTO LITERAL:
      - O conteúdo deve ser copiado palavra por palavra da fonte original,
        exceto por cortes explícitos com "..."
      - É PROIBIDO reescrever frases com sinônimos.
      - É PROIBIDO criar frases introdutórias ou jornalísticas.
      - Todo parágrafo deve soar como texto publicado, não como resumo.
    6. CADA evidência deve conter:
      - No mínimo 1 parágrafo completo da fonte
      - Preferencialmente 3 ou mais parágrafos consecutivos
      - Se o parágrafo tiver mais de 3 frases, ele NÃO pode ser reduzido
    7. SAÍDAS CONSIDERADAS INCORRETAS:
      - Frases genéricas do tipo “pesquisas indicam…”
      - Parágrafos com menos de 2 frases
      - Uso excessivo de reticências
      - Conteúdo que soe como resumo ou lead jornalístico

    ESTRATÉGIA OBRIGATÓRIA DE ALTA DENSIDADE:

    - Priorizar EXTRAÇÃO DE PARÁGRAFOS COMPLETOS
    - Manter números, percentuais, datas, nomes próprios e citações
    - Quando necessário cortar texto, usar "..." explicitamente
    - Repetição de informações ENTRE fontes é PERMITIDA
      (não deduplicar)
  expected_output: >
    Documento em markdown contendo exclusivamente evidências textuais
    extraídas das fontes, SEM QUALQUER seção de conclusão, resumo,
    interpretação ou recomendação.

    A estrutura deve ser:

    ## Nome da Fonte
    URL:
    Data:
    Tipo da fonte:
    # Tipo da fonte (jornalística, institucional, acadêmica, blog opinativo, marketing, etc.)
    Conteúdo:
      - Parágrafo literal 1
      - Parágrafo literal 2
      - ...
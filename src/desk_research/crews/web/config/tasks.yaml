search_web_urls:
  description: >
    Localizar URLs públicas relacionadas a '{query}' e validar
    sua acessibilidade técnica.

    ESTA TASK NÃO COLETA CONTEÚDO.
    Ela apenas identifica URLs utilizáveis.

    PROCEDIMENTO OBRIGATÓRIO:
    1. Realize pelo menos DUAS buscas distintas no Google com variações da query, usando a ferramenta google_search_tool.
     1.1. passe como parametro: (query, gl), onde gl é o country da busca, default é 'br', só use outra se for especificado no input.
    2. Liste URLs encontradas sem analisar o conteúdo interno.
    3. Valide TODAS as URLs usando `url_validator`.
    4. Descarte URLs inacessíveis, bloqueadas ou inválidas.
    5. Descarte URLs do youtube.
    5. Descarte URLs de sites que não sejam institucionais, mídias, acadêmicas, governamentais ou de pesquisa.
    6. Descarte URLs de sites de opinião, foque em noticias e fatos.
    7. Descarte URLs de blogs de opinião.

    PROIBIÇÕES ABSOLUTAS:
    - NÃO extrair texto das páginas.
    - NÃO resumir conteúdo.
    - NÃO avaliar credibilidade editorial.
    - NÃO interpretar informações.
  expected_output: >
    Lista em markdown contendo ENTRE {max_results} E {max_results_extractions} URLs validadas.

    Para cada item:
    - URL completa
    - Data de publicação
    - Status de validação (Válida / Inválida)
    - Tipo aparente da fonte (ex: institucional, governamental, mídia, acadêmica, desconhecida)


evidence_consolidation_task:
  description: >
    Consolidar evidências factuais a partir de conteúdos web já extraídos,
    preservando ALTA DENSIDADE, GRANDE VOLUME de informação
    e máxima fidelidade textual às fontes originais.

    ESTA TASK NÃO RESPONDE À PERGUNTA "{query}".
    Ela NÃO realiza análise, síntese, interpretação, contextualização
    ou conclusões.

    O objetivo é construir uma BASE DE EVIDÊNCIAS EXTENSA,
    granular, rastreável e auditável, que sirva como insumo direto
    para relatórios analíticos posteriores, mesmo que o resultado
    seja longo, repetitivo ou pouco “agradável de ler”.

    REGRAS ABSOLUTAS (CRÍTICO):

    1. TODO o texto apresentado DEVE ser literal ou quase literal
       (copiado diretamente das fontes extraídas).
    2. É ESTRITAMENTE PROIBIDO:
       - Resumir parágrafos
       - Parafrasear ideias
       - Generalizar informações
       - Criar frases explicativas ou introdutórias
       - Reescrever frases com sinônimos
       - Unificar dados de fontes diferentes em uma única frase
    3. Cada evidência DEVE ser atribuída explicitamente à sua fonte.
    4. O agente NÃO pode:
       - Inferir tendências
       - Comparar dados entre fontes
       - Avaliar relevância
       - Reduzir volume para “melhor leitura”
       - Decidir que “já há informação suficiente”
    5. DEFINIÇÃO DE TEXTO LITERAL:
       - O conteúdo deve ser copiado palavra por palavra da fonte original
       - Cortes são permitidos APENAS com "..." explícito
       - É proibido alterar ordem, vocabulário ou pontuação
       - Todo parágrafo deve soar como texto publicado, não como resumo
    6. CADA evidência DEVE conter:
       - No mínimo 1 parágrafo completo da fonte
       - Preferencialmente 2 ou mais parágrafos consecutivos
       - Parágrafos longos NÃO podem ser encurtados
    7. SAÍDAS CONSIDERADAS INCORRETAS:
       - Frases genéricas do tipo “pesquisas indicam…”
       - Parágrafos isolados com menos de 2 frases
       - Uso excessivo de reticências
       - Texto claramente reescrito ou interpretativo

    ESTRATÉGIA OBRIGATÓRIA DE ALTA DENSIDADE:

    - Priorizar EXTRAÇÃO DE PARÁGRAFOS COMPLETOS
    - Percorrer o conteúdo sequencialmente (início → fim)
    - Cobrir diferentes partes do texto (início, meio e final)
    - Manter números, percentuais, datas, nomes próprios e citações
    - Quando necessário cortar texto, usar "..." explicitamente
    - Repetição de informações ENTRE fontes é PERMITIDA
      (não deduplicar)
    - Na dúvida, incluir MAIS texto, não menos

  expected_output: >
    Documento em markdown contendo EXCLUSIVAMENTE evidências textuais
    extraídas das fontes, SEM QUALQUER seção de conclusão, resumo,
    interpretação ou recomendação.

    NÃO utilizar blocos de código nem marcadores de markdown extras
    (ex: ```markdown, ```).

    A estrutura DEVE ser exatamente:

    ## Nome da Fonte
    # URL:
    # Data de Publicação:
      - obrigatoriamente a data original da publicação
    # Tipo da Fonte (jornalística, institucional, acadêmica, blog, etc.)

    Conteúdo:
      - Parágrafo literal 1
      - Parágrafo literal 2
      - Parágrafo literal 3
      - ...
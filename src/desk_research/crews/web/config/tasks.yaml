search_web_urls:
  description: >
    Localizar URLs públicas relacionadas a '{query}' e validar
    sua acessibilidade técnica.

    ESTA TASK NÃO COLETA CONTEÚDO.
    Ela apenas identifica URLs utilizáveis.

    PROCEDIMENTO OBRIGATÓRIO:
    1. Realize pelo menos DUAS buscas distintas no Google com variações da query, usando a ferramenta google_search_tool.
    2. Liste URLs encontradas sem analisar o conteúdo interno.
    3. Valide TODAS as URLs usando `url_validator`.
    4. Descarte URLs inacessíveis, bloqueadas ou inválidas.
    5. Descarte URLs do youtube.

    PROIBIÇÕES ABSOLUTAS:
    - NÃO extrair texto das páginas.
    - NÃO resumir conteúdo.
    - NÃO avaliar credibilidade editorial.
    - NÃO interpretar informações.
  expected_output: >
    Lista em markdown contendo ENTRE {max_results} E {max_results_extractions} URLs validadas.

    Para cada item:
    - URL completa
    - Status de validação (Válida / Inválida)
    - Tipo aparente da fonte (ex: institucional, governamental, mídia, acadêmica, desconhecida)

extract_web_content:
  description: >
    Extrair conteúdo textual bruto das URLs fornecidas.

    ESTA TASK NÃO RESPONDE À PERGUNTA '{query}'.
    Ela apenas coleta texto original das fontes.

    PROCEDIMENTO OBRIGATÓRIO:
    1. Utilizar `web_scraper_tool` para CADA URL recebida.
    2. Extrair o conteúdo completo da página.
    3. Preservar linguagem original, números, datas e termos técnicos.

    EXTRAÇÃO (CRÍTICO):
    - Copiar o conteúdo completo da página.
    - NÃO reescrever para clareza.
    - NÃO conectar ideias.
    - Só truncar texto quando excessivamente longo, apos 2000 caracteres,
      indicando claramente que houve corte.

    MECANISMO DE RE-EXTRAÇÃO:
    - Se o conteúdo extraído for insuficiente ou muito superficial,
      registrar explicitamente: "Conteúdo insuficiente".
    - Nesses casos, realizar UMA nova tentativa de scraping
      utilizando variação de user-agent ou carregamento alternativo,
      se disponível na ferramenta.

    PROIBIÇÕES ABSOLUTAS:
    - NÃO interpretar dados.
    - NÃO tirar conclusões.
    - NÃO responder à pergunta '{query}'.
  
  expected_output: >
    Lista em markdown com uma seção por URL.

    Para cada URL:
    - Título da página
    - URL
    - Data de publicação (ou "não informada")

    ### Conteúdo extraído
    - Texto bruto extraído

    ### Status do conteúdo
    - Conteúdo suficiente / Conteúdo insuficiente / Conteúdo ausente

evidence_consolidation_task:
  description: >
    Consolidar evidências factuais a partir de conteúdos web já extraídos,
    preservando ALTA DENSIDADE de informação e máxima fidelidade textual.

    ESTA TASK NÃO RESPONDE À PERGUNTA '{query}'.
    Ela NÃO realiza análise, síntese, interpretação ou conclusões.

    O objetivo é criar uma BASE DE EVIDÊNCIAS DENSA,
    granular e rastreável, que sirva de insumo direto
    para um relatório analítico posterior.

    REGRAS ABSOLUTAS (CRÍTICO):

    1. TODO o texto apresentado DEVE ser literal ou quase literal
       (copiado das fontes extraídas).

    2. É PROIBIDO:
       - Resumir parágrafos
       - Parafrasear ideias
       - Generalizar informações
       - Criar frases explicativas
       - Unificar dados de fontes diferentes em uma única frase

    3. Cada evidência DEVE ser atribuída explicitamente à sua fonte.

    4. O agente NÃO pode:
       - Inferir tendências
       - Comparar dados entre fontes
       - Avaliar relevância
       - Reduzir volume para “melhor leitura”

    ESTRATÉGIA OBRIGATÓRIA DE ALTA DENSIDADE:

    - Priorizar EXTRAÇÃO DE PARÁGRAFOS COMPLETOS
    - Manter números, percentuais, datas, nomes próprios e citações
    - Quando necessário cortar texto, usar "..." explicitamente
    - Repetição de informações ENTRE fontes é PERMITIDA
      (não deduplicar)
  expected_output: >
    Documento em markdown com ALTA DENSIDADE de evidências literais,
    organizado da seguinte forma:

    ## Nome da Fonte utilizada
    # URL da fonte
    # Data de publicação (ou "não informada")
    # Tipo da fonte (jornalística, institucional, acadêmica, blog opinativo, marketing, etc.)
    # Conteúdo:
      - Principais parágrafos e dados relevantes
      - Traga maior conteúdo possível, mesmo que seja longo.
      - Números, percentuais, datas, nomes próprios e citações
    # Conclusão:
      - Resumo do conteúdo
      - Conclusão sobre o conteúdo
      - Recomendações sobre o conteúdo
      - Sugestões para futuras pesquisas
      - Sugestões para futuras pesquisas